<h2 mat-dialog-title>Update Vehicle Route</h2>
<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Order</mat-label>
    <input matInput type="number" formControlName="order">
    <mat-error *ngIf="vehicleForm.get('order')?.invalid">Order is required and must be greater than 0</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Vehicle Stoppage ID</mat-label>
    <input matInput type="number" formControlName="vehicleStoppageId">
    <mat-error *ngIf="vehicleForm.get('vehicleStoppageId')?.invalid">Vehicle Stoppage ID is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Vehicle ID</mat-label>
    <input matInput type="number" formControlName="vehicleId">
    <mat-error *ngIf="vehicleForm.get('vehicleId')?.invalid">Vehicle ID is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Departure Time</mat-label>
    <input matInput type="time" formControlName="departure">
    <mat-error *ngIf="vehicleForm.get('departure')?.invalid">Departure time is required</mat-error>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="vehicleForm.invalid">Update</button>
  </div>
</form>
