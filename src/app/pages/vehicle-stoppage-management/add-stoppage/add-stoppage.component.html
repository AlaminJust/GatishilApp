<h2>Add New Stoppage</h2>

<form [formGroup]="addOrUpdate" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address">
  </div>
  <div>
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" formControlName="latitude">
  </div>
  <div>
    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" formControlName="longitude">
  </div>
  <div>
    <label for="applitude">Applitude:</label>
    <input type="number" id="applitude" formControlName="applitude">
  </div>
  <div>
    <label for="photo">Photo:</label>
    <input type="text" id="photo" formControlName="photo">
  </div>
  <button type="submit" [disabled]="!addOrUpdate.valid">Submit</button>
</form>
