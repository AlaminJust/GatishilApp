<!-- organization-list.component.html -->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="organizations">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let organization"> {{organization.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let organization"> {{organization.name}} </td>
      </ng-container>
  
      <!-- Photo Column -->
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let organization">
          <img *ngIf="organization.photo" [src]="organization.photo" alt="Organization Photo" width="50">
        </td>
      </ng-container>
  
      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let organization"> {{organization.address}} </td>
      </ng-container>
  
      <!-- Organization Type Column -->
      <ng-container matColumnDef="organizationType">
        <th mat-header-cell *matHeaderCellDef> Organization Type </th>
        <td mat-cell *matCellDef="let organization"> {{getOrganizationTypeName(organization.organizationType)}} </td>
      </ng-container>
  
      <!-- Is Allowed Public to Add Vehicle Column -->
      <ng-container matColumnDef="isAllowedPublicToAddVehicle">
        <th mat-header-cell *matHeaderCellDef> Is Allowed Public to Add Vehicle </th>
        <td mat-cell *matCellDef="let organization"> {{organization.isAllowedPublicToAddVehicle}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let organization">
          <button mat-icon-button (click)="performAction(organization)">
            <mat-icon>list</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
